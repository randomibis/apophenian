{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}

         {{ with .Site.Params.formspreeid }}
         <form id="contact-form" class="contact-form form" method="post" action="https://formspree.io/f/{{ . }}">
           <div class="controls">
             <div class="form-group">
               <label for="name">Your name *</label>
               <input type="text" name="name" id="name" required="required" class="form-control">
             </div>
             <div class="form-group">
               <label for="email">Your email *</label>
               <input type="email" name="email" id="email" required="required" class="form-control">
             </div>
             <div class="form-group">
               <label for="message">Your message *</label>
               <textarea rows="4" name="message" id="message" required="required" class="form-control"></textarea>
             </div>
             <div>
               <br>
               <input type="submit" value="Send message" class="btn btn-ghost">
             </div>
           </div>
         </form>
         {{ end }}

         <br><br><p>You also contact Magic via:</p>
         {{ partial "social_buttons_in_contact.html" . }}

      </div>
    </div>
  </div>
</div>
{{ end }}
